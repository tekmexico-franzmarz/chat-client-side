<div class="loginFormContainer">
  <div class="loginForm">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
        <form role="form" (ngSubmit)="loginFn();" #loginForm="ngForm">
          <h2 i18n="Login title|Title for login@@loginTitle">Log In</h2>
          <hr class="colorgraph">
          <div class="row">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                <input type="text" [(ngModel)]="credentials.email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" i18n-placeholder="Email Address placeholder"
                  required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
              </div>
            </div>
            <div class="form-control-feedback">
              <span class="text-danger align-middle" *ngIf="formErrors.email">
                  {{formErrors.email}}
                </span>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                <input type="password" [(ngModel)]="credentials.password" name="password" id="password" class="form-control input-lg" placeholder="Password" i18n-placeholder="Password placeholder"
                  required>
              </div>
            </div>
          </div>
          <div class="pull-end">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#forgottenPass" style="cursor:pointer" i18n="Login forgotPass|Button forgot password@@btnForgotPass">
                Forgot Password?
              </button>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="#/register" class="btn btn-lg btn-warning btn-block" i18n="Login signUp|Button Sign Up@@btnsignUp"><i class="fa fa-user-plus"></i> Sign Up</a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid" i18n="Login logIn|Button Log In@@btnLogIn"><i class="fa fa-sign-in"></i> Log In </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="logoContainer">
  <div class="logo"></div>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert" style="position:absolute;width:80%;height:50px;z-index:99"
  *ngIf="alertMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  <strong>Oh snap!</strong> Wrong <a href="#" class="alert-link">{{alertMessage}}</a>
</div>

<!-- Modal -->
<div class="modal fade" id="forgottenPass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" i18n="Modal title|Title for Modal@@titleLoginModal">Forgotten Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" i18n="Modal body|Body for Modal@@bodyLoginModal">
        Send an email to <a href="mailto:fmartinez@tekmexico.com">fmartinez@tekmexico.com</a> to ask for a password reset.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" style="cursor:pointer" i18n="Modal button|Button for closing Modal@@btnCloseLoginModal">Close</button>
      </div>
    </div>
  </div>
</div>
