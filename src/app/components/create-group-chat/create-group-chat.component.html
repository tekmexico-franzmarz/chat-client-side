<!-- Breadcrumbs -->
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#/dashboard">Dashboard</a></li>
  <li class="breadcrumb-item active" i18n="Breadcrumb createGroupChat createGroupChat|Breadcrumb createGroupChat createGroupChat@@breadCreateGroupChat">Create Group Chat</li>
</ol>

<div class="container">
  <!-- (ngSubmit)="createGroupFn();" -->
  <form class="form-horizontal" role="form" #groupChatForm="ngForm">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2 i18n="Title createGroupChat|Title createGroupChat@@titleCreateGroupChat">Create Group Chat</h2>
        <hr style="background-color:white">
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-3">
        <label for="groupChat" i18n="Label createGroupChat|Label createGroupChat@@labelCreateGroupChat">Group Chat Name</label>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-vcard-o"></i></div>
            <input type="text" [(ngModel)]="groupData.conversationName" name="groupChat" id="groupChat" class="form-control" placeholder="Group Name" i18n-placeholder="Group Name placeholder"
              required autofocus>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-2">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
                            <i class="fa fa-close"> Example Error Message</i>
                </span>
        </div>
      </div> -->
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-3">
        <label for="select" i18n="Label Add Participants createGroupChat|Label Add Participants createGroupChat@@labelAddParticipantsCreateGroupChat">Add Participants</label>
      </div>
      <div class="col-md-5">
        <button class="btn btn-warning btn-block" data-toggle="modal" data-target="#chooseParticipants" style="cursor:pointer" i18n="Button Add createGroupChat|Button Add createGroupChat@@btnAddCreateGroupChat"><i class="fa fa-user-plus"></i> Add</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-3">
        <label for="selected" i18n="Label Selected Participants createGroupChat|Label Selected Participants createGroupChat@@labelSelectedParticipantsCreateGroupChat">Selected Participants</label>
      </div>
      <div class="col-md-5">
        <span *ngFor="let participant of groupData.participants" style="color:white">
          {{participant.email}},
      </span>
      </div>
    </div>
    <div class="row" style="margin-top:15px">
      <div class="col-md-2"></div>
      <!-- <div class="col-md-3"></div> -->
      <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block" (click)="createGroup()" i18n="Button Create createGroupChat|Button Create createGroupChat@@btnCreateCreateGroupChat"><i class="fa fa-comment-o"></i> Create</button>
      </div>
    </div>
  </form>
</div>


<!-- Modal -->
<div class="modal fade" id="chooseParticipants" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" i18n="Title Modal createGroupChat|Title Modal createGroupChat@@titleModalCreateGroupChat">Select Participants</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body participants-modal">
        <div class="card mb-3">
          <div class="card-header" i18n="subTitle Modal createGroupChat|subTitle Modal createGroupChat@@subTitleModalCreateGroupChat">
            <i class="fa fa-users"></i> Your Contacts
          </div>
          <div class="list-group list-group-flush small">
            <form [formGroup]="participantsForm">
              <div formArrayName="selectedContacts">
                <!-- <div class="list-group-item list-group-item-action" *ngFor="let contact of participantsForm.get('selectedContacts').controls; index as i"> -->
                  <div class="list-group-item list-group-item-action" *ngFor="let contact of getParticipants(participantsForm); index as i">
                  <div class="media">
                    <div class="media-body">
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [formControlName]="i">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description"><strong>{{myProfile.contacts[i].email}}</strong></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" style="cursor:pointer" i18n="Button Cancel Modal createGroupChat|Button Cancel Modal createGroupChat@@btnCancelModalCreateGroupChat">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveParticipants()" style="cursor:pointer" i18n="Button Done Modal createGroupChat|Button Done Modal createGroupChat@@btnDoneModalCreateGroupChat">Done</button>
      </div>
    </div>
  </div>
</div>
