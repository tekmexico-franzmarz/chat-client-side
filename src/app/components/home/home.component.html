<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="inner cover">
        <div class="logo"></div>
        <h1 class="cover-heading" i18n="Homepage title|Title for homepage@@homeTitle">Welcome to my app.</h1>
        <p class="lead" i18n="Homepage text|Text for homepage@@homeText">This is an Angular 4 application, with NodeJS in the backend and a Mongo DB database. Please click in the bottom
          below to continue.
        </p>
        <p class="lead">
          <a href="/{{localeId}}/#/login" class="btn btn-lg btn-danger" i18n="Homepage button|Button for homepage@@homeButton">Log In/Sign Up</a>
        </p>
        <ng-template ngFor let-lang [ngForOf]="languages">
          <span *ngIf="lang.code !== localeId">
        <a href="/{{lang.code}}/">{{lang.label}}</a> </span>
          <span *ngIf="lang.code === localeId">{{lang.label}} </span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
